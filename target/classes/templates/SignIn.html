<html>

<link rel="stylesheet"
	href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css">

</head>

<body>
<div class="container-fluid">

		<div class="row">
			<div th:insert="fragments/Head_Nav_Footer :: header">...</div>
			<div class="col-md-12 sticky-top no-gutters" style="padding: 0px;">
				<div th:insert="fragments/Head_Nav_Footer :: nav">...</div>
			</div>

	<div class="grid-container-start">
		<div class="Titel">
			<header>
				<h1>YourParty</h1>
			</header>
		</div>
		<div class="Navigation_Bar" id="Nav_Bar">
			<nav>
				<ul id="Nav">
					<li><a th:href="@{/}">Start</a></li>
					<li><a th:href="@{/Locations}">Location</a></li>
					<li style="float: right"><a th:href="@{/Profil}">Profil</a></li>
					<li style="float: right"><a class="active" th:href="@{/SignIn}">Anmeldung</a></li>
					<li style="float: right"><a th:href="@{/Register}">Registrierung
					</a></li>
				</ul>
			</nav>
		</div>
		<div class="Main">
			<form method="post" action="http://localhost:8999/YourParty/YourParty/login" name="Login">
				<table>
					<tr>
						<td>Username:</td>
						<td><input name="username" id = "username" type="text" placeholder="Username"/></td>
					</tr>

					<tr>
						<td>Passwort:</td>
						<td><input name="password" id = "password" type="password" placeholder = "Passwort"></td>
					</tr>

				</table>
				<input type="submit" value="Absenden" onclick="document.form.Login.submit()"/>
				<a th:href="@{/Register}">Registrieren</a>
		</div>
		<div class="Footer_Bar"></div>
	</div>
	<div class="col-md-12" style="padding: 0px;">
		<div th:insert="fragments/Head_Nav_Footer :: footer">...</div>
	</div>

 <script src="JS_App.js"></script>
