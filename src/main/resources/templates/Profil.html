<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<title>YourParty - Profil</title>
<link rel="stylesheet" th:href="@{/css/My_Style.css}">
</head>

<body>
	<div class="grid-container-start">
		<div class="Titel">
			<header>
				<h1>
					<img src="img/YourParty.png"> <small>because Your
						Party must going on!</small>
				</h1>
			</header>
		</div>
		<div class="Navigation_Bar" id="Nav_Bar">
			<nav>
				<ul id="Nav">
					<li><a th:href="@{/}">Start</a></li>
					<li><a th:href="@{/Locations}">Location</a></li>
					<li style="float: right"><a class="active"
						th:href="@{/Profil}">Profil</a></li>
					<li style="float: right"><a th:href="@{/SignIn}">Anmeldung</a></li>
					<li style="float: right"><a th:href="@{/Register}">Registrierung
					</a></li>
				</ul>
			</nav>
		</div>
		<div class="Main">
			<article>
				<form>
					<table>
						<tr>
							<div class="form-group"></div>
							<td><label for="exampleInputFile">Ihr Profilbild</label> <input
								class="form-control-file" id="exampleInputFile" type="file"></td>
							<td><h2>
									<b>Über mich</b>
								</h2></td>
							<td></td>
						</tr>
						<tr>
							<td></td>
							<td>Vorname:</td>
							<td><input id="vorname" type="text" placeholder="Vorname" /></td>
						</tr>
						<tr>
							<td></td>
							<td>Nachname:</td>
							<td><input id="nachname" type="text" placeholder="Nachname" /></td>
						</tr>
						<tr>
							<td></td>
							<td>Username:</td>
							<td><input id="username" type="text" placeholder="Username" /></td>
						</tr>
						<tr>
							<td></td>
							<td>E-Mail:</td>
							<td><input id="email" type="email" placeholder="E-Mail" /></td>
						</tr>
						<tr>
							<td></td>
							<td>Beschreibung:</td>
							<td><textarea id="beschreibung" rows="5" cols="10"></textarea></td>
						</tr>
						<tr>
							<td></td>
							<td>Mann:</td>
							<td><input id="gender" type="radio" name="gender"
								value="Mann"></td>
						</tr>
						<tr>
							<td></td>
							<td>Frau:</td>
							<td><input id="gender" type="radio" name="gender"
								value="Frau"></td>
						</tr>
						<tr>
							<td></td>
							<td>Land:</td>

							<td><select id="land">
									<option>-----------</option>
									<option>Deutschland</option>
									<option>Österreich</option>
									<option>Schweiz</option>
							</select></td>
						</tr>
						<tr>
							<td></td>
							<td>Sonstiges:</td>
							<td><textarea type="text" rows="5" cols="10"
									placeholder="Hobbies, Beruf, etc."></textarea></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td><input type="submit" value="Speichern"></td>
						</tr>
					</table>
					<br>
					<h2 align="center">
						<b>Ihre Lokalitäten</b>
					</h2>
					<table align="center">
						<tr>
							<td><img src="img/abdera/abdera2.png" width="300"
								height="200"></td>
							<td><img src="img/abdera/abdera1.jpg" width="300"
								height="200"></td>
							<td><img src="img/abdera/abdera3.jpg" width="300"
								height="200"></td>
							<td><img src="img/abdera/abdera4.png" width="300"
								height="200"></td>
						</tr>
						<tr>
							<td align="center">Name:<input type="text"
								placeholder="Name der Lokalität" /></td>
							<td align="center">Name:<input type="text"
								placeholder="Name der Lokalität" /></td>
							<td align="center">Name:<input type="text"
								placeholder="Name der Lokalität" /></td>
							<td align="center">Name:<input type="text"
								placeholder="Name der Lokalität" /></td>
						</tr>
					</table>
		</div>
		<div class="Footer_Bar"></div>
	</div>

</body>

</html>
