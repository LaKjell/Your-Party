<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>YourParty - Registrierung</title>
<!--link rel="stylesheet" th:href="@{/css/My_Style.css}"-->
<link rel="stylesheet"
	href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css">
<link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
	<div th:insert="fragments/Head_Nav_Footer :: header">...</div>

	<div th:insert="fragments/Head_Nav_Footer :: header">...</div>

	<div class="container-fluid">


		<div class="row">
			<div class="col-md-12 sticky-top no-gutters" style="padding: 0px;">
				<div th:insert="fragments/Head_Nav_Footer :: nav">...</div>
			</div>
			<div class="col-md-12">
				<div class="row bord">
					<div class="col-md-12 jumbotron">
						<form class="was-validated" name="register" action="/" method="post"
							onsubmit="return validateForm()">
							
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="">Vorname</label> <input type="text"
										class="form-control" name="vorname" id="vorname"
										placeholder="Vorname" required>
								</div>
								<div class="form-group col-md-6">
									<label for="">Nachname</label> <input type="text"
										class="form-control" name="nachname" id="nachname"
										placeholder="Nachname" required>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="">Username</label> <input type="text"
										class="form-control" name="username" id="username"
										placeholder="Username" required>
								</div>
								<div class="form-group col-md-6">
									<label for="">E-Mail</label> <input type="email"
										class="form-control" name="e-mail" id="e-mail"
										placeholder="E-Mail" required>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="">Passwort</label> <input type="password"
										class="form-control" name="password" id="password"
										placeholder="Passwort" required>
								</div>
								<div class="form-group col-md-6">
									<div class="col-auto " id='sel'>
										<label for="">Geschlecht</label> <select
											class="custom-select mr-sm-2" id="inlineFormCustomSelect"
											required>
											<option value="">Geschlecht</option>
											<option value="1">männlich</option>
											<option value="2">weiblich</option>
											<option value="3">divers</option>
										</select>
									</div>
								</div>
								<div class="form-group col-md-6"></div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-9">
									<label for="">Straße</label> <input type="text"
										class="form-control" name="straße" id="straße"
										placeholder="Straße" required>
								</div>
								<div class="form-group col-md-3">
									<label for="">Hausnummer</label> <input type="text"
										class="form-control" name="hausnummer" id="hausnummer"
										placeholder="Hausnummer" required>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-2">
									<label for="">Postleitzahl</label> <input type="text"
										class="form-control" name="plz" id="plz" placeholder="PLZ"
										required>
								</div>
								<div class="form-group col-md-6">
									<label for="">Ort</label> <input type="text"
										class="form-control" name="ort" id="ort" placeholder="Ort"
										required>
								</div>
								<div class="form-group col-md-4">
									<div class="col-auto " id='sel'>
										<label for="">Land</label> <select
											class="custom-select mr-sm-2" id="inlineFormCustomSelect"
											required>
											<option value="">Land</option>
											<option value="1">Deutschland</option>
											<option value="2">Schweiz</option>
											<option value="3">Österreich</option>
											<option value="3">Russland</option>
											<option value="3">Türkei</option>
											<option value="3">Spanien</option>
											<option value="3">Frankreich</option>
											<option value="3">England</option>
											<option value="3">Dänemark</option>
											<option value="3">Tschechien</option>
											<option value="3">Portugal</option>
										</select>
									</div>
								</div>
							</div>

							<button type="submit" class="btn btn-primary">Jetzt
								registrieren</button>
						</form>
					</div>

					<script src="js/JS_Register.js"></script>
				</div>
			</div>
		</div>
		<!--div class="Footer_Bar">
			<footer> </footer>
		</div-->
	</div>
	<div class="col-md-12" style="padding: 0px;">
		<div th:insert="fragments/Head_Nav_Footer :: footer">...</div>
	</div>
	<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="/webjars/popper.js/1.14.3/umd/popper.min.js"></script>
</body>

</html>
